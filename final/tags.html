<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags || FAOTW</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="index.html" class="nav-logo">
            <img src="./assets/logo.svg" alt="FAOTW" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link"> home </a>
          <a href="about.html" class="nav-link"> about </a>
          <a href="tags.html" class="nav-link"> tags </a>
          <a href="recipes.html" class="nav-link"> recipes </a>

          <div class="nav-link contact-link">
            <a href="contact.html" class="btn"> contact </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <main class="page">
      <section class="tags-wrapper">
        <!-- tags will be dynamically inserted here -->
      </section>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <span class="footer-logo">FAOTW</span> Built by Krithikanaidu
      </p>
    </footer>
    <script>
      const tagsData = [
        { name: "vegetarian", count: 3 },
        { name: "non-vegetarian", count: 2 },
        { name: "curry", count: 3 },
        { name: "bread", count: 2 },
        { name: "desserts", count: 1 },
      ];

      const tagsWrapper = document.querySelector(".tags-wrapper");
      tagsWrapper.innerHTML = tagsData
        .map(
          (tag) => `
          <a href="tag-template.html?category=${tag.name}" class="tag">
            <h5>${tag.name}</h5>
            <p>${tag.count} ${tag.count === 1 ? 'recipe' : 'recipes'}</p>
          </a>
        `
        )
        .join("");
    </script>
    <script src="./js/app.js"></script>
  </body>
</html>
